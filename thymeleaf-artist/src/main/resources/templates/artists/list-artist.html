<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
<title>Artist Directory</title>
<link rel="stylesheet" th:href="@{/css/demo.css}" />
</head>
<body>
<div class="container" >
	<h3>Artist Directory</h3>
	<hr>
	<a th:href="@{/artists/showFormForAdd}"
	class="btn btn-primary btn-sm mb-3">
	Add Artist</a>
	<table class="table table=bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		<tbody>
			<tr th:each="tempArtist:${artists}">
				<td th:text="${tempArtist.firstName}" />
				<td th:text="${tempArtist.lastName}" />
				<td th:text="${tempArtist.email}" />
				<td>
				<a th:href="@{/artists/showFormForUpdate(artistId=${tempArtist.id})}"
				class="btn btn-info btn-sm">Update</a>
				<a th:href="@{/artists/delete(artistId=${tempArtist.id})}"
				class="btn btn-danger btn-sm"
				onclick="if (!(confirm('Are you sure to delete?'))) return false">Delete</a>
				
				</td>

			</tr>

		</tbody>

		</thead>

	</table>
</div>
</body>
</html>
