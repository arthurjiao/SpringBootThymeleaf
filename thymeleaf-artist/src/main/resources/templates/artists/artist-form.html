<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">


<title>Save Artist</title>
<link rel="stylesheet" th:href="@{/css/demo.css}" />
</head>
<body>
	<div class="container">
		<h3>Artist Directory</h3>
		<hr>
		<p class="h4 mb-4">Save Artist</p>
		<form action="#" th:action="@{/artists/save}"
			th:object="${artist}" method="post">
			<input type="hidden" th:field="*{id}"/>
			<input type="text" th:field="*{firstName}"
				class="form-control mb-4 col-4" placeholder="First Name">
				 <input	type="text" th:field="*{lastName}" class="form-control mb-4 col-4"
				placeholder="Last Name"> 
				<input type="text"	th:field="*{email}" class="form-control mb-4 col-4"
				placeholder="Email">
			<button type="submit" class="btn btn-info col-2">Save</button>

		</form>
<hr>
<a th:href="@{/artists/list}">Back to Artist List</a>
	</div>

</body>
</html>
